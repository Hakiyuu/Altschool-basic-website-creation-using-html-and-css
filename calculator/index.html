<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>calculator</title>
</head>
<body>

    <header><h3>Calculator</h3></header>
    <section>
        <input type=""
         value=""/>
    </section>

    <input 
    type="text"
    name="one"
    value="1"
    />

    <input 
     type="text"
      name="two"
      value="2"
      />

      <input
       type="text"
       name="three"
       value="3"
       />
       
       <input
       type="text"  
       name="plus"
       value="+"
       class="operator"
       ><br>

       <input
        type="text"
        name="four"
        value="4"
        />

        <input
         type="text"
         name="five"
         value="5"
         />

         <input
         type="text"
         name="six"
         value="6"
         />
        

         <input
         type="text"
         name="minus"
         value="-"
         class="operator"
         /><br>

         <input
         type="text"
         name="seven"
         value="7"
         />

         <input
         type="text"
         name="eight"
         value="8"
         />

         <input
         type="text"
         name="nine"
         value="9"
         />

         <input
         type="text"
         name="multiply"
         value="*"
         class="operator"
         /><br>

         <input
         type="text"
         name="clear"
         value="c"
         class="operator"
         />

         <input 
          type="text"
          name="zero"
          value="0"
          />

         <input
         type="text"
         name="modulo"
         value="%"
         class="operaator"
         />

         <input
         type="text"
         name="division"
         value="/"
         class="operator"
         /><br>

         <input
          type="text"
          name="equal_to"
          value="="
          class="operator"
          />
